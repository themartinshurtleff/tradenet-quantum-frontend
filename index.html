<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUANTUM Terminal | TradeNet</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'JetBrains Mono', 'Courier New', monospace;
            background: #0a0e27;
            color: #00ff41;
            overflow-x: hidden;
        }

        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 255, 65, 0.02) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header */
        .header {
            text-align: center;
            margin-bottom: 30px;
            border-bottom: 3px solid #00ff41;
            padding-bottom: 20px;
            position: relative;
        }

        .header h1 {
            font-size: 4em;
            text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41;
            margin-bottom: 10px;
            letter-spacing: 8px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        @keyframes glow {
            from { text-shadow: 0 0 20px #00ff41, 0 0 40px #00ff41; }
            to { text-shadow: 0 0 30px #00ff41, 0 0 60px #00ff41, 0 0 80px #00ff41; }
        }

        .header .subtitle {
            font-size: 1.2em;
            color: #888;
            letter-spacing: 4px;
        }

        .status-indicator {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #00ff41;
            box-shadow: 0 0 10px #00ff41;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Main Bias Display */
        .main-bias {
            text-align: center;
            padding: 40px;
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.1) 0%, rgba(0, 200, 50, 0.05) 100%);
            border: 2px solid #00ff41;
            border-radius: 10px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .main-bias::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 255, 65, 0.1) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-bias-content {
            position: relative;
            z-index: 1;
        }

        .bias-label {
            font-size: 1.5em;
            opacity: 0.7;
            margin-bottom: 10px;
        }

        .bias-value {
            font-size: 6em;
            font-weight: bold;
            text-transform: uppercase;
            margin-bottom: 20px;
        }

        .bias-bullish { color: #00ff41; text-shadow: 0 0 30px #00ff41; }
        .bias-bearish { color: #ff0040; text-shadow: 0 0 30px #ff0040; }
        .bias-neutral { color: #ffaa00; text-shadow: 0 0 30px #ffaa00; }

        .conviction-bar {
            width: 100%;
            height: 30px;
            background: rgba(0, 0, 0, 0.5);
            border: 1px solid #00ff41;
            border-radius: 15px;
            overflow: hidden;
            margin: 20px 0;
        }

        .conviction-fill {
            height: 100%;
            background: linear-gradient(90deg, #00ff41, #00ff41);
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }

        .executive-summary {
            font-size: 1.1em;
            line-height: 1.8;
            margin-top: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00ff41;
            text-align: left;
        }

        /* Grid Layout */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background: rgba(0, 255, 65, 0.05);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px rgba(0, 255, 65, 0.3);
            border-color: #00ff41;
        }

        .card-header {
            font-size: 1.3em;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #00ff41;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .card-content {
            font-size: 0.95em;
            line-height: 1.6;
        }

        /* Timeframe Analysis */
        .timeframe-card {
            text-align: center;
        }

        .timeframe-bias {
            font-size: 3em;
            font-weight: bold;
            margin: 20px 0;
        }

        .timeframe-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(0, 0, 0, 0.3);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 255, 65, 0.2);
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        /* Agent Signals */
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .agent-card {
            background: linear-gradient(135deg, rgba(0, 255, 65, 0.08) 0%, rgba(0, 200, 50, 0.02) 100%);
            border: 1px solid #00ff41;
            border-radius: 8px;
            padding: 15px;
            transition: all 0.3s;
        }

        .agent-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.4);
        }

        .agent-name {
            font-size: 1.1em;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .agent-bias-large {
            font-size: 2.5em;
            font-weight: bold;
            margin: 10px 0;
        }

        .agent-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
            padding-top: 10px;
            border-top: 1px solid rgba(0, 255, 65, 0.2);
        }

        .agent-stat {
            text-align: center;
        }

        .agent-stat-label {
            font-size: 0.7em;
            opacity: 0.6;
        }

        .agent-stat-value {
            font-size: 1.2em;
            font-weight: bold;
        }

        /* Key Factors */
        .factor-list {
            list-style: none;
        }

        .factor-item {
            padding: 15px;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid #00ff41;
            border-radius: 4px;
        }

        .factor-item.bearish { border-left-color: #ff0040; }
        .factor-item.neutral { border-left-color: #ffaa00; }

        .factor-text {
            margin-bottom: 8px;
        }

        .factor-meta {
            display: flex;
            gap: 15px;
            font-size: 0.8em;
            opacity: 0.7;
        }

        /* Risk Assessment */
        .risk-section {
            margin-bottom: 15px;
        }

        .risk-title {
            font-size: 1.1em;
            margin-bottom: 10px;
            color: #ffaa00;
        }

        .risk-content {
            padding: 10px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 4px;
            border-left: 3px solid #ffaa00;
        }

        .risk-list {
            list-style: none;
        }

        .risk-list li {
            padding: 8px 0;
            padding-left: 20px;
            position: relative;
        }

        .risk-list li::before {
            content: '‚ö†';
            position: absolute;
            left: 0;
        }

        /* Orderflow Regime */
        .regime-display {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.4);
            border-radius: 8px;
            border: 2px solid #00ff41;
        }

        .regime-type {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .regime-strength {
            font-size: 1.5em;
            margin: 10px 0;
        }

        .regime-description {
            font-size: 1.1em;
            opacity: 0.8;
            margin-top: 15px;
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 50px;
            padding: 30px;
            border-top: 2px solid #00ff41;
            opacity: 0.5;
            font-size: 0.9em;
        }

        .last-update {
            font-size: 1.1em;
            margin-bottom: 10px;
        }

        /* Loading State */
        .loading {
            text-align: center;
            font-size: 3em;
            padding: 100px;
            animation: pulse-slow 2s infinite;
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .error {
            color: #ff0040;
            text-align: center;
            padding: 40px;
            border: 2px solid #ff0040;
            border-radius: 10px;
            background: rgba(255, 0, 64, 0.1);
            font-size: 1.2em;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .header h1 { font-size: 2.5em; }
            .bias-value { font-size: 4em; }
            .grid-2, .grid-3 { grid-template-columns: 1fr; }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <div class="container">
        <div class="header">
            <div class="status-indicator">
                <div class="status-dot"></div>
                <span>LIVE</span>
            </div>
            <h1>üåô QUANTUM</h1>
            <p class="subtitle">TRADENET AI MARKET INTELLIGENCE</p>
        </div>

        <div id="dashboard">
            <div class="loading">‚ö° INITIALIZING QUANTUM SYSTEMS...</div>
        </div>

        <div class="footer">
            <div class="last-update">Last Updated: <span id="last-update">--</span></div>
            <div>TradeNet ¬© 2024 | Powered by Claude Opus 4</div>
        </div>
    </div>

    <script>
        // IMPORTANT: Replace with your actual Render backend URL!
        const API_URL = 'https://tradenet-quantum-terminal.onrender.com/api/dashboard';

        async function fetchDashboard() {
            try {
                const response = await fetch(API_URL);
                const data = await response.json();

                if (data.status === 'initializing') {
                    document.getElementById('dashboard').innerHTML =
                        '<div class="loading">‚è≥ Agents warming up... First data coming soon!</div>';
                    return;
                }

                renderDashboard(data);
            } catch (error) {
                document.getElementById('dashboard').innerHTML =
                    `<div class="error">‚ùå CONNECTION ERROR<br>${error.message}</div>`;
            }
        }

        function renderDashboard(data) {
    // Add debugging
    console.log('Received data:', data);

    // Check if data structure is valid
    if (!data.overall_analysis || !data.overall_analysis.bias) {
        document.getElementById('dashboard').innerHTML =
            '<div class="error">‚ùå DATA FORMAT ERROR<br>Backend returned incomplete data. Check console for details.</div>';
        console.error('Invalid data structure:', data);
        return;
    }

    const overall = data.overall_analysis;
    const timeframes = data.timeframe_analysis;
    const agents = data.agent_signals;
    const regime = data.orderflow_regime;
    const trade = data.trade_recommendation;
    const risk = data.risk_assessment;
    const factors = data.key_factors;

    const biasClass = `bias-${overall.bias.toLowerCase()}`;

    const html = `
        <!-- Main Bias Display -->
        <div class="main-bias">
            <div class="main-bias-content">
                <div class="bias-label">MARKET BIAS</div>
                <div class="bias-value ${biasClass}">${overall.bias}</div>

                <div class="conviction-bar">
                    <div class="conviction-fill ${biasClass}" style="width: ${overall.confidence}%">
                        CONFIDENCE: ${overall.confidence}%
                    </div>
                </div>

                <div style="margin-top: 20px; font-size: 1.5em;">
                    Conviction: <span style="text-transform: uppercase;">${overall.conviction}</span>
                </div>

                <div class="executive-summary">
                    <strong>üìä EXECUTIVE SUMMARY:</strong><br>
                    ${overall.executive_summary}
                </div>
            </div>
        </div>

        <!-- Orderflow Regime & Trade Rec -->
        <div class="grid-2">
            <div class="card">
                <div class="card-header">‚ö° Orderflow Regime</div>
                <div class="regime-display">
                    <div class="regime-type ${biasClass}">${regime.type.replace(/_/g, ' ')}</div>
                    <div class="regime-strength">Strength: ${regime.strength}%</div>
                    <div class="regime-description">${regime.description}</div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">üéØ Trade Recommendation</div>
                <div class="card-content">
                    <div style="font-size: 2em; text-align: center; margin: 20px 0;" class="${biasClass}">
                        ${trade.primary_bias.toUpperCase()}
                    </div>
                    <div style="margin: 15px 0;">
                        <strong>Timeframe:</strong> ${trade.suggested_timeframe}<br>
                        <strong>Position Size:</strong> ${trade.position_sizing}<br>
                        <strong>Confluence:</strong> ${trade.confluence_score}%
                    </div>
                    <div style="background: rgba(0,0,0,0.3); padding: 15px; border-radius: 5px; margin-top: 15px;">
                        ${trade.notes}
                    </div>
                </div>
            </div>
        </div>

        <!-- Timeframe Analysis -->
        <div class="card" style="margin-bottom: 30px;">
            <div class="card-header">‚è±Ô∏è Multi-Timeframe Analysis</div>
            <div class="grid-3">
                ${renderTimeframe('SHORT TERM', timeframes.short_term)}
                ${renderTimeframe('MEDIUM TERM', timeframes.medium_term)}
                ${renderTimeframe('LONG TERM', timeframes.long_term)}
            </div>
        </div>

        <!-- Agent Signals -->
        <div class="card" style="margin-bottom: 30px;">
            <div class="card-header">ü§ñ Agent Signals (${agents.length})</div>
            <div class="agent-grid">
                ${agents.map(agent => renderAgent(agent)).join('')}
            </div>
        </div>

        <!-- Key Factors & Risk -->
        <div class="grid-2">
            <div class="card">
                <div class="card-header">üîë Key Factors</div>
                <ul class="factor-list">
                    ${factors.map(factor => `
                        <li class="factor-item ${factor.impact}">
                            <div class="factor-text">${factor.factor}</div>
                            <div class="factor-meta">
                                <span>Impact: ${factor.impact}</span>
                                <span>Weight: ${factor.weight}</span>
                                <span>TF: ${factor.timeframe}</span>
                            </div>
                        </li>
                    `).join('')}
                </ul>
            </div>

            <div class="card">
                <div class="card-header">‚ö†Ô∏è Risk Assessment</div>
                <div class="risk-section">
                    <div class="risk-title">Bull Case Invalidation</div>
                    <div class="risk-content">${risk.bull_case_invalidation}</div>
                </div>
                <div class="risk-section">
                    <div class="risk-title">Bear Case Invalidation</div>
                    <div class="risk-content">${risk.bear_case_invalidation}</div>
                </div>
                <div class="risk-section">
                    <div class="risk-title">Main Risks</div>
                    <ul class="risk-list">
                        ${risk.main_risks.map(r => `<li>${r}</li>`).join('')}
                    </ul>
                </div>
            </div>
        </div>
    `;

    document.getElementById('dashboard').innerHTML = html;
    document.getElementById('last-update').textContent = data.last_updated_formatted;
}

        function renderTimeframe(label, tf) {
            const biasClass = `bias-${tf.bias.toLowerCase()}`;
            return `
                <div class="timeframe-card">
                    <div style="font-size: 1.2em; margin-bottom: 15px; opacity: 0.8;">${label}</div>
                    <div class="timeframe-bias ${biasClass}">${tf.bias}</div>
                    <div class="timeframe-stats">
                        <div class="stat-item">
                            <div class="stat-label">CONFIDENCE</div>
                            <div class="stat-value">${tf.confidence.toFixed(1)}%</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">STRENGTH</div>
                            <div class="stat-value">${tf.strength.toFixed(1)}%</div>
                        </div>
                    </div>
                    <div style="margin-top: 15px; font-size: 0.85em; text-align: left; opacity: 0.8;">
                        ${tf.ai_recommendation.reasoning}
                    </div>
                </div>
            `;
        }

        function renderAgent(agent) {
            const biasClass = `bias-${agent.bias.toLowerCase()}`;
            const agentName = agent.agent_id.replace(/_/g, ' ').toUpperCase();
            return `
                <div class="agent-card">
                    <div class="agent-name">${agentName}</div>
                    <div class="agent-bias-large ${biasClass}">${agent.bias}</div>
                    <div class="agent-stats">
                        <div class="agent-stat">
                            <div class="agent-stat-label">CONFIDENCE</div>
                            <div class="agent-stat-value">${agent.confidence}%</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-label">STRENGTH</div>
                            <div class="agent-stat-value">${agent.strength.toFixed(1)}%</div>
                        </div>
                    </div>
                </div>
            `;
        }

        // Initial fetch
        fetchDashboard();

        // Refresh every 60 seconds
        setInterval(fetchDashboard, 60000);
    </script>
</body>
</html>
