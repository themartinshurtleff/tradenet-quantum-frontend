<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TradeNet Quantum | Professional Trading Terminal</title>

    <!-- Professional Trading Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

    <style>
        :root {
            /* Core Colors - Military/Institutional Grade */
            --bg-primary: #0a0b0e;
            --bg-secondary: #12141a;
            --bg-tertiary: #1a1d25;
            --bg-panel: #0f1114;

            /* Accent Colors */
            --electric-blue: #00d4ff;
            --muted-teal: #00a896;
            --infrared-red: #ff3366;
            --high-voltage: #ffcc00;
            --neural-purple: #8b5cf6;

            /* Data Colors */
            --buy-color: #00ff88;
            --sell-color: #ff3366;
            --neutral-color: #636e88;

            /* Text */
            --text-primary: #e8eaed;
            --text-secondary: #9ca3af;
            --text-dim: #4b5563;

            /* Gradients */
            --gradient-buy: linear-gradient(135deg, #00ff88 0%, #00d4ff 100%);
            --gradient-sell: linear-gradient(135deg, #ff3366 0%, #ff6b6b 100%);
            --gradient-neural: linear-gradient(135deg, #8b5cf6 0%, #00d4ff 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            position: relative;
            min-height: 100vh;
        }

        /* Neural Grid Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image:
                linear-gradient(rgba(0, 212, 255, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(0, 212, 255, 0.02) 1px, transparent 1px);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 0;
        }

        /* Scanline Effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(
                to bottom,
                rgba(255, 255, 255, 0) 50%,
                rgba(0, 212, 255, 0.01) 50%
            );
            background-size: 100% 4px;
            pointer-events: none;
            z-index: 1000;
            animation: scanline 8s linear infinite;
        }

        @keyframes scanline {
            0% { transform: translateY(0); }
            100% { transform: translateY(4px); }
        }

        /* Container */
        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 20px;
            position: relative;
            z-index: 1;
        }

        /* Header Bar */
        .header-bar {
            background: linear-gradient(90deg, var(--bg-secondary) 0%, var(--bg-tertiary) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 8px;
            padding: 15px 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            backdrop-filter: blur(10px);
            margin-bottom: 30px;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-neural);
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-size: 20px;
            text-shadow: 0 0 20px rgba(139, 92, 246, 0.8);
        }

        .logo-text {
            font-family: 'Figtree', sans-serif;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 3px;
            background: linear-gradient(90deg, var(--electric-blue), var(--muted-teal));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-transform: uppercase;
        }

        .status-indicators {
            display: flex;
            align-items: center;
            gap: 30px;
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 8px;
            font-family: 'Figtree', sans-serif;
            font-size: 12px;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--buy-color);
            box-shadow: 0 0 10px currentColor;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.6; transform: scale(0.9); }
        }

        /* Main Bias Display */
        .main-bias {
            text-align: center;
            padding: 50px;
            background: linear-gradient(135deg, rgba(0, 212, 255, 0.08) 0%, rgba(139, 92, 246, 0.05) 100%);
            border: 2px solid rgba(0, 212, 255, 0.3);
            border-radius: 12px;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
        }

        .main-bias::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(0, 212, 255, 0.05) 0%, transparent 70%);
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .main-bias-content {
            position: relative;
            z-index: 1;
        }

        .bias-label {
            font-family: 'Figtree', sans-serif;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 3px;
            opacity: 0.6;
            margin-bottom: 15px;
        }

        .bias-value {
            font-size: 5.5em;
            font-weight: 800;
            text-transform: uppercase;
            margin-bottom: 20px;
            font-family: 'Figtree', sans-serif;
            letter-spacing: 8px;
        }

        .bias-bullish {
            color: var(--buy-color);
            text-shadow: 0 0 30px rgba(0, 255, 136, 0.8), 0 0 60px rgba(0, 255, 136, 0.4);
        }
        .bias-bearish {
            color: var(--sell-color);
            text-shadow: 0 0 30px rgba(255, 51, 102, 0.8), 0 0 60px rgba(255, 51, 102, 0.4);
        }
        .bias-neutral {
            color: var(--high-voltage);
            text-shadow: 0 0 30px rgba(255, 204, 0, 0.8), 0 0 60px rgba(255, 204, 0, 0.4);
        }

        .conviction-bar {
            width: 100%;
            max-width: 600px;
            height: 35px;
            background: rgba(0, 0, 0, 0.6);
            border: 1px solid rgba(0, 212, 255, 0.3);
            border-radius: 20px;
            overflow: hidden;
            margin: 25px auto;
        }

        .conviction-fill {
            height: 100%;
            transition: width 1s ease-out;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 700;
            font-family: 'Figtree', sans-serif;
            font-size: 14px;
            letter-spacing: 1px;
        }

        .conviction-fill.bias-bullish {
            background: var(--gradient-buy);
        }
        .conviction-fill.bias-bearish {
            background: var(--gradient-sell);
        }
        .conviction-fill.bias-neutral {
            background: linear-gradient(135deg, var(--high-voltage) 0%, var(--neutral-color) 100%);
        }

        .conviction-text {
            margin-top: 20px;
            font-size: 1.4em;
            font-family: 'Figtree', sans-serif;
            letter-spacing: 2px;
        }

        .executive-summary {
            font-size: 1.1em;
            line-height: 1.8;
            margin-top: 30px;
            padding: 25px;
            background: rgba(0, 0, 0, 0.4);
            border-left: 4px solid var(--electric-blue);
            text-align: left;
            border-radius: 8px;
            font-family: 'Inter', sans-serif;
        }

        /* Grid Layouts */
        .grid-2 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(450px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        .grid-3 {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 25px;
            margin-bottom: 30px;
        }

        /* Cards */
        .card {
            background: var(--bg-panel);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 25px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: var(--gradient-neural);
            opacity: 0;
            transition: opacity 0.3s;
        }

        .card:hover::before {
            opacity: 1;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 40px rgba(0, 212, 255, 0.2);
            border-color: var(--electric-blue);
        }

        .card-header {
            font-size: 1.3em;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid rgba(0, 212, 255, 0.2);
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Figtree', sans-serif;
            color: var(--electric-blue);
        }

        /* Regime Display */
        .regime-display {
            text-align: center;
            padding: 30px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.2);
        }

        .regime-type {
            font-size: 2.2em;
            font-weight: bold;
            margin-bottom: 15px;
            text-transform: uppercase;
            font-family: 'Figtree', sans-serif;
        }

        .regime-strength {
            font-size: 1.5em;
            margin: 10px 0;
            color: var(--high-voltage);
        }

        .regime-description {
            font-size: 1.1em;
            opacity: 0.8;
            margin-top: 15px;
            line-height: 1.6;
        }

        /* Trade Recommendation */
        .trade-display {
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
        }

        .trade-bias {
            font-size: 2.5em;
            text-align: center;
            margin: 20px 0;
            font-weight: bold;
            font-family: 'Figtree', sans-serif;
        }

        .trade-details {
            margin: 20px 0;
            padding: 15px;
            background: rgba(0, 212, 255, 0.05);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .trade-detail-row {
            display: flex;
            justify-content: space-between;
            padding: 8px 0;
            border-bottom: 1px solid rgba(0, 212, 255, 0.05);
        }

        .trade-detail-row:last-child {
            border-bottom: none;
        }

        .trade-notes {
            background: rgba(0, 0, 0, 0.4);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            font-size: 0.95em;
            line-height: 1.6;
        }

        /* Timeframe Analysis */
        .timeframe-card {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(0, 212, 255, 0.1);
            transition: all 0.3s;
        }

        .timeframe-card:hover {
            transform: scale(1.02);
            border-color: var(--electric-blue);
            box-shadow: 0 10px 30px rgba(0, 212, 255, 0.2);
        }

        .timeframe-label {
            font-size: 1.2em;
            margin-bottom: 15px;
            opacity: 0.8;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Figtree', sans-serif;
        }

        .timeframe-bias {
            font-size: 2.5em;
            font-weight: bold;
            margin: 20px 0;
            font-family: 'Figtree', sans-serif;
        }

        .timeframe-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-top: 20px;
        }

        .stat-item {
            background: rgba(0, 212, 255, 0.05);
            padding: 15px;
            border-radius: 5px;
            border: 1px solid rgba(0, 212, 255, 0.1);
        }

        .stat-label {
            font-size: 0.8em;
            opacity: 0.7;
            margin-bottom: 5px;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .stat-value {
            font-size: 1.8em;
            font-weight: bold;
            font-family: 'Figtree', sans-serif;
        }

        .timeframe-reasoning {
            margin-top: 20px;
            font-size: 0.9em;
            text-align: left;
            opacity: 0.8;
            line-height: 1.6;
            padding: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 6px;
        }

        /* Agent Signals */
        .agent-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 20px;
        }

        .agent-card {
            background: linear-gradient(135deg, rgba(139, 92, 246, 0.08) 0%, rgba(0, 212, 255, 0.05) 100%);
            border: 1px solid rgba(0, 212, 255, 0.2);
            border-radius: 10px;
            padding: 20px;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        .agent-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 212, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .agent-card:hover::after {
            left: 100%;
        }

        .agent-card:hover {
            transform: scale(1.05) translateY(-5px);
            box-shadow: 0 15px 40px rgba(139, 92, 246, 0.3);
            border-color: var(--neural-purple);
        }

        .agent-name {
            font-size: 1.1em;
            margin-bottom: 15px;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Figtree', sans-serif;
            color: var(--electric-blue);
        }

        .agent-bias-large {
            font-size: 2.2em;
            font-weight: bold;
            margin: 15px 0;
            font-family: 'Figtree', sans-serif;
        }

        .agent-stats {
            display: flex;
            justify-content: space-between;
            margin-top: 15px;
            padding-top: 15px;
            border-top: 1px solid rgba(0, 212, 255, 0.1);
        }

        .agent-stat {
            text-align: center;
        }

        .agent-stat-label {
            font-size: 0.7em;
            opacity: 0.6;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .agent-stat-value {
            font-size: 1.3em;
            font-weight: bold;
            margin-top: 5px;
            font-family: 'Figtree', sans-serif;
        }

        /* Key Factors */
        .factor-list {
            list-style: none;
        }

        .factor-item {
            padding: 20px;
            margin-bottom: 15px;
            background: rgba(0, 0, 0, 0.3);
            border-left: 4px solid var(--electric-blue);
            border-radius: 6px;
            transition: all 0.3s;
        }

        .factor-item:hover {
            transform: translateX(5px);
            background: rgba(0, 0, 0, 0.5);
        }

        .factor-item.bullish {
            border-left-color: var(--buy-color);
            background: rgba(0, 255, 136, 0.05);
        }
        .factor-item.bearish {
            border-left-color: var(--sell-color);
            background: rgba(255, 51, 102, 0.05);
        }
        .factor-item.neutral {
            border-left-color: var(--high-voltage);
            background: rgba(255, 204, 0, 0.05);
        }

        .factor-text {
            margin-bottom: 10px;
            font-size: 1.05em;
            line-height: 1.6;
        }

        .factor-meta {
            display: flex;
            gap: 20px;
            font-size: 0.85em;
            opacity: 0.7;
            font-family: 'Figtree', sans-serif;
        }

        .factor-meta span {
            padding: 4px 8px;
            background: rgba(0, 212, 255, 0.1);
            border-radius: 4px;
        }

        /* Risk Assessment */
        .risk-section {
            margin-bottom: 20px;
            padding: 20px;
            background: rgba(0, 0, 0, 0.3);
            border-radius: 8px;
            border: 1px solid rgba(255, 204, 0, 0.2);
        }

        .risk-title {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--high-voltage);
            text-transform: uppercase;
            letter-spacing: 1.5px;
            font-family: 'Figtree', sans-serif;
        }

        .risk-content {
            padding: 15px;
            background: rgba(255, 204, 0, 0.05);
            border-radius: 6px;
            border-left: 3px solid var(--high-voltage);
            line-height: 1.6;
        }

        .risk-list {
            list-style: none;
            margin-top: 15px;
        }

        .risk-list li {
            padding: 10px 0;
            padding-left: 25px;
            position: relative;
            border-bottom: 1px solid rgba(255, 204, 0, 0.1);
        }

        .risk-list li:last-child {
            border-bottom: none;
        }

        .risk-list li::before {
            content: '‚ö†';
            position: absolute;
            left: 0;
            color: var(--high-voltage);
        }

        /* Footer */
        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 40px;
            border-top: 2px solid rgba(0, 212, 255, 0.2);
            font-family: 'Figtree', sans-serif;
            background: linear-gradient(180deg, transparent 0%, rgba(0, 212, 255, 0.02) 100%);
        }

        .last-update {
            font-size: 1.2em;
            margin-bottom: 15px;
            color: var(--electric-blue);
            letter-spacing: 1px;
        }

        .footer-credit {
            opacity: 0.5;
            font-size: 0.9em;
            letter-spacing: 2px;
        }

        /* Loading Overlay */
        .loading {
            text-align: center;
            font-size: 2.5em;
            padding: 100px;
            font-family: 'Figtree', sans-serif;
            letter-spacing: 3px;
            color: var(--electric-blue);
            animation: pulse-slow 2s infinite;
        }

        @keyframes pulse-slow {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        /* Error State */
        .error {
            color: var(--infrared-red);
            text-align: center;
            padding: 50px;
            border: 2px solid var(--infrared-red);
            border-radius: 12px;
            background: rgba(255, 51, 102, 0.1);
            font-size: 1.2em;
            font-family: 'Figtree', sans-serif;
            letter-spacing: 1px;
        }

        .error button {
            margin-top: 20px;
            padding: 10px 20px;
            background: var(--electric-blue);
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
            font-family: 'Figtree', sans-serif;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .error button:hover {
            background: var(--muted-teal);
        }

        /* Alert Notification */
        .alert-notification {
            position: fixed;
            top: 80px;
            right: 20px;
            background: linear-gradient(135deg, rgba(255, 204, 0, 0.95) 0%, rgba(255, 153, 0, 0.95) 100%);
            border: 1px solid var(--high-voltage);
            padding: 15px 25px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideInRight 0.3s ease;
            z-index: 1000;
            backdrop-filter: blur(10px);
            box-shadow: 0 10px 30px rgba(255, 204, 0, 0.3);
        }

        @keyframes slideInRight {
            from {
                opacity: 0;
                transform: translateX(100px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* Custom Scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(0, 212, 255, 0.05);
        }

        ::-webkit-scrollbar-thumb {
            background: rgba(0, 212, 255, 0.3);
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: rgba(0, 212, 255, 0.5);
        }

        /* Responsive */
        @media (max-width: 1200px) {
            .grid-2, .grid-3 {
                grid-template-columns: 1fr;
            }

            .bias-value {
                font-size: 4em;
            }

            .agent-grid {
                grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            }
        }

        @media (max-width: 768px) {
            .header-bar {
                flex-direction: column;
                gap: 20px;
            }

            .status-indicators {
                flex-wrap: wrap;
                justify-content: center;
            }

            .bias-value {
                font-size: 3em;
            }

            .agent-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="scanline"></div>

    <div class="container">
        <!-- Header -->
        <div class="header-bar">
            <div class="logo">
                <div class="logo-icon">Q</div>
                <div class="logo-text">TradeNet Quantum</div>
            </div>

            <div class="status-indicators">
                <div class="status-item">
                    <span class="status-dot"></span>
                    <span>LIVE DATA</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" style="background: var(--neural-purple)"></span>
                    <span id="agentCount">AGENTS: --</span>
                </div>
                <div class="status-item">
                    <span class="status-dot" style="background: var(--high-voltage)"></span>
                    <span>QUANTUM AI</span>
                </div>
            </div>
        </div>

        <!-- Dashboard Content -->
        <div id="dashboard">
            <div class="loading">‚ö° INITIALIZING QUANTUM SYSTEMS...</div>
        </div>

        <!-- Footer -->
        <div class="footer">
            <div class="last-update">Last Updated: <span id="last-update">--</span></div>
            <div class="footer-credit">TradeNet ¬© 2024 | Powered by Claude Opus 4</div>
        </div>
    </div>

    <script>
        // IMPORTANT: Your Render backend URL
        const API_URL = 'https://tradenet-quantum-terminal.onrender.com/api/dashboard';

        // Track initialization attempts
        let initAttempts = 0;
        const maxAttempts = 5;

        async function fetchDashboard() {
            console.log(`Fetching dashboard (attempt ${initAttempts + 1})...`);

            try {
                // Note: This will only work if your backend has proper CORS headers
                const response = await fetch(API_URL);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                console.log('API Response:', data);

                // Handle different response states
                if (data.status === 'initializing') {
                    initAttempts++;
                    if (initAttempts < maxAttempts) {
                        document.getElementById('dashboard').innerHTML =
                            `<div class="loading">‚è≥ Agents warming up... (Attempt ${initAttempts}/${maxAttempts})</div>`;
                        // Try again in 5 seconds
                        setTimeout(fetchDashboard, 5000);
                    } else {
                        document.getElementById('dashboard').innerHTML =
                            `<div class="error">
                                ‚è≥ Agents are still initializing after ${maxAttempts} attempts.<br>
                                This might indicate the backend is starting up.<br><br>
                                <button onclick="resetAndRetry()">RETRY</button>
                            </div>`;
                    }
                    return;
                }

                // Reset attempts on successful data
                initAttempts = 0;

                // Check for valid data structure
                if (data.overall_analysis || data.status === 'success') {
                    renderDashboard(data);
                } else {
                    throw new Error('Invalid data structure received');
                }

            } catch (error) {
                console.error('Dashboard error:', error);

                let errorMessage = error.message;
                let troubleshooting = '';

                // Provide helpful troubleshooting based on error type
                if (error.message.includes('Failed to fetch')) {
                    errorMessage = 'Cannot connect to API';
                    troubleshooting = `
                        <br><br>
                        <strong>Possible issues:</strong><br>
                        ‚Ä¢ Backend server may be down<br>
                        ‚Ä¢ CORS not configured on backend<br>
                        ‚Ä¢ Network connectivity issues<br><br>
                        <strong>Try:</strong><br>
                        ‚Ä¢ Check if API is accessible: <a href="${API_URL}" target="_blank" style="color: var(--electric-blue)">Open API</a><br>
                        ‚Ä¢ Check browser console for details (F12)
                    `;
                } else if (error.message.includes('HTTP 5')) {
                    errorMessage = 'Server Error';
                    troubleshooting = '<br><br>The backend server encountered an error. Please check server logs.';
                } else if (error.message.includes('HTTP 4')) {
                    errorMessage = 'Request Error';
                    troubleshooting = '<br><br>The API endpoint might have changed or requires authentication.';
                }

                document.getElementById('dashboard').innerHTML =
                    `<div class="error">
                        ‚ùå ${errorMessage}
                        ${troubleshooting}
                        <br><br>
                        <button onclick="fetchDashboard()">RETRY</button>
                    </div>`;
            }
        }

        function resetAndRetry() {
            initAttempts = 0;
            fetchDashboard();
        }

        function renderDashboard(data) {
            // Check if data structure is valid
            if (!data.overall_analysis || !data.overall_analysis.bias) {
                document.getElementById('dashboard').innerHTML =
                    '<div class="error">‚ùå DATA FORMAT ERROR<br>Backend returned incomplete data.</div>';
                console.error('Invalid data structure:', data);
                return;
            }

            const overall = data.overall_analysis;
            const timeframes = data.timeframe_analysis;
            const agents = data.agent_signals || [];
            const regime = data.orderflow_regime;
            const trade = data.trade_recommendation;
            const risk = data.risk_assessment;
            const factors = data.key_factors || [];

            // Update agent count in header
            document.getElementById('agentCount').textContent = `AGENTS: ${agents.length}`;

            const biasClass = `bias-${overall.bias.toLowerCase()}`;

            const html = `
                <!-- Main Bias Display -->
                <div class="main-bias">
                    <div class="main-bias-content">
                        <div class="bias-label">QUANTUM MARKET ANALYSIS</div>
                        <div class="bias-value ${biasClass}">${overall.bias}</div>

                        <div class="conviction-bar">
                            <div class="conviction-fill ${biasClass}" style="width: ${overall.confidence}%">
                                CONFIDENCE: ${overall.confidence}%
                            </div>
                        </div>

                        <div class="conviction-text">
                            Conviction Level: <span style="text-transform: uppercase; color: var(--electric-blue);">
                                ${overall.conviction}
                            </span>
                        </div>

                        <div class="executive-summary">
                            <strong style="color: var(--electric-blue);">üìä EXECUTIVE SUMMARY:</strong><br>
                            ${overall.executive_summary}
                        </div>
                    </div>
                </div>

                <!-- Orderflow Regime & Trade Recommendation -->
                <div class="grid-2">
                    <div class="card">
                        <div class="card-header">‚ö° Orderflow Regime</div>
                        <div class="regime-display">
                            <div class="regime-type ${biasClass}">${regime.type.replace(/_/g, ' ')}</div>
                            <div class="regime-strength">Strength: ${regime.strength}%</div>
                            <div class="regime-description">${regime.description}</div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-header">üéØ Trade Recommendation</div>
                        <div class="trade-display">
                            <div class="trade-bias ${biasClass}">
                                ${trade.primary_bias.toUpperCase()}
                            </div>
                            <div class="trade-details">
                                <div class="trade-detail-row">
                                    <strong>Timeframe:</strong>
                                    <span style="color: var(--electric-blue)">${trade.suggested_timeframe}</span>
                                </div>
                                <div class="trade-detail-row">
                                    <strong>Position Size:</strong>
                                    <span style="color: var(--high-voltage)">${trade.position_sizing}</span>
                                </div>
                                <div class="trade-detail-row">
                                    <strong>Confluence Score:</strong>
                                    <span style="color: var(--neural-purple)">${trade.confluence_score}%</span>
                                </div>
                            </div>
                            <div class="trade-notes">
                                ${trade.notes}
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Timeframe Analysis -->
                <div class="card" style="margin-bottom: 30px;">
                    <div class="card-header">‚è±Ô∏è Multi-Timeframe Analysis</div>
                    <div class="grid-3">
                        ${renderTimeframe('SHORT TERM', timeframes.short_term)}
                        ${renderTimeframe('MEDIUM TERM', timeframes.medium_term)}
                        ${renderTimeframe('LONG TERM', timeframes.long_term)}
                    </div>
                </div>

                <!-- Agent Signals -->
                <div class="card" style="margin-bottom: 30px;">
                    <div class="card-header">ü§ñ Agent Signals (${agents.length} Active)</div>
                    <div class="agent-grid">
                        ${agents.map(agent => renderAgent(agent)).join('')}
                    </div>
                </div>

                <!-- Key Factors & Risk Assessment -->
                <div class="grid-2">
                    <div class="card">
                        <div class="card-header">üîë Key Factors</div>
                        <ul class="factor-list">
                            ${factors.map(factor => `
                                <li class="factor-item ${factor.impact}">
                                    <div class="factor-text">${factor.factor}</div>
                                    <div class="factor-meta">
                                        <span>Impact: ${factor.impact.toUpperCase()}</span>
                                        <span>Weight: ${factor.weight}</span>
                                        <span>TF: ${factor.timeframe}</span>
                                    </div>
                                </li>
                            `).join('')}
                        </ul>
                    </div>

                    <div class="card">
                        <div class="card-header">‚ö†Ô∏è Risk Assessment</div>
                        <div class="risk-section">
                            <div class="risk-title">Bull Case Invalidation</div>
                            <div class="risk-content">${risk.bull_case_invalidation}</div>
                        </div>
                        <div class="risk-section">
                            <div class="risk-title">Bear Case Invalidation</div>
                            <div class="risk-content">${risk.bear_case_invalidation}</div>
                        </div>
                        <div class="risk-section">
                            <div class="risk-title">Main Risks</div>
                            <ul class="risk-list">
                                ${risk.main_risks.map(r => `<li>${r}</li>`).join('')}
                            </ul>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('dashboard').innerHTML = html;

            // Update last update time
            if (data.last_updated_formatted) {
                document.getElementById('last-update').textContent = data.last_updated_formatted;
            }

            // Show alert for high conviction
            if (overall.confidence > 80 && overall.conviction !== 'low') {
                showAlert(`HIGH CONVICTION ${overall.bias.toUpperCase()} SIGNAL - ${overall.confidence}% Confidence`);
            }
        }

        function renderTimeframe(label, tf) {
            const biasClass = `bias-${tf.bias.toLowerCase()}`;
            return `
                <div class="timeframe-card">
                    <div class="timeframe-label">${label}</div>
                    <div class="timeframe-bias ${biasClass}">${tf.bias.toUpperCase()}</div>
                    <div class="timeframe-stats">
                        <div class="stat-item">
                            <div class="stat-label">CONFIDENCE</div>
                            <div class="stat-value">${tf.confidence.toFixed(1)}%</div>
                        </div>
                        <div class="stat-item">
                            <div class="stat-label">STRENGTH</div>
                            <div class="stat-value">${tf.strength.toFixed(1)}%</div>
                        </div>
                    </div>
                    <div class="timeframe-reasoning">
                        ${tf.ai_recommendation.reasoning}
                    </div>
                </div>
            `;
        }

        function renderAgent(agent) {
            const biasClass = `bias-${agent.bias.toLowerCase()}`;
            const agentName = agent.agent_id.replace(/_/g, ' ').toUpperCase();
            return `
                <div class="agent-card">
                    <div class="agent-name">${agentName}</div>
                    <div class="agent-bias-large ${biasClass}">${agent.bias.toUpperCase()}</div>
                    <div class="agent-stats">
                        <div class="agent-stat">
                            <div class="agent-stat-label">CONFIDENCE</div>
                            <div class="agent-stat-value">${agent.confidence}%</div>
                        </div>
                        <div class="agent-stat">
                            <div class="agent-stat-label">STRENGTH</div>
                            <div class="agent-stat-value">${agent.strength.toFixed(1)}%</div>
                        </div>
                    </div>
                </div>
            `;
        }

        function showAlert(message) {
            const existingAlert = document.querySelector('.alert-notification');
            if (existingAlert) {
                existingAlert.remove();
            }

            const alert = document.createElement('div');
            alert.className = 'alert-notification';
            alert.innerHTML = `
                <div style="font-weight: 700;">‚ö°</div>
                <div>${message}</div>
            `;

            document.body.appendChild(alert);

            setTimeout(() => {
                alert.remove();
            }, 5000);
        }

        // Initial fetch with delay
        window.addEventListener('DOMContentLoaded', function() {
            console.log('TradeNet Quantum Terminal initializing...');
            console.log('API Endpoint:', API_URL);

            // Start fetching after a brief delay
            setTimeout(fetchDashboard, 1000);

            // Refresh every 30 seconds
            setInterval(fetchDashboard, 30000);
        });
    </script>
</body>
</html>
